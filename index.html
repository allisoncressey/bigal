<!-- 

Main needs

1. API, flickr, tumblr (mainly images and videos), load shit
	- all tumblr in one row
	- flickr: each row is a different 'set'
2. get API content in sliders
3. slide snaps (not a big deal)

-->



<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<head>
	<meta charset="utf-8" />	
	<!-- the CSS for Smooth Div Scroll -->
	<link rel="Stylesheet" type="text/css" href="css/smoothDivScroll.css" />


	<!-- CSS for my specific scrolling content -->
	<style type="text/css">
	
		#scrollingText
		{
			width:100%;
			height: auto;
			position: fixed;
			margin-top: 0px;
			z-index: 9999999;
		}

		#scrollingText div.scrollableArea p
		{
			display: block;
			float: left;
			margin: 0;
			padding-right: .5em;
			font-family:Helvetica, Arial, sans-serif;
			font-size:32px;
			line-height: 36px;
			font-weight: bold; 
			background-color: white; 
			color: black; 
			white-space: nowrap;
		}
	
		.makeMeScrollable
		{
			width:100%;
			height: 330px;
			position: relative;
		}
	
		.makeMeScrollable div.scrollableArea *
		{
			position: relative;
			display: block;
			float: left;
			margin: 0;
			padding: 0;
			/* If you don't want the images in the scroller to be selectable, try the following
			   block of code. It's just a nice feature that prevent the images from
			   accidentally becoming selected/inverted when the user interacts with the scroller. */
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-o-user-select: none;
			user-select: none;
		}
		
		iframe {
			border: none;
		}
	
	</style>
</head>

<body>
<div id="wrapper">
<div id="mainColumn">

    <div id="contentArea"></div>

  

    

</div>
</div>
